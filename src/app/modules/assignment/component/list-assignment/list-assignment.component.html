<p>list-assignment works!</p>

<h2>Lista de tareas</h2>
<ul>
  <li *ngFor="let assignment of assignments">
    <p><span>Nombre : </span>{{ assignment.nombre }}</p>
    <p><span>Descricion : </span>{{ assignment.descripcion }}</p>
    <p><span>Precion : </span>{{ assignment.precio }}</p>
  </li>
</ul>
