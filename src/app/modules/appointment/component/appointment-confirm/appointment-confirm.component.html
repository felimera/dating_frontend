<div *ngIf="!isExitData() ; else loggedOut">
  <p>Lo sentimos, pero no tiene citas confirmadas con nosotros.</p>
  <p>Por favor registre una cita para visulizar esta funcion.</p>
  <button mat-raised-button color="accent" (click)="onReturnHome()">Return home</button>
</div>

<ng-template #loggedOut>
  <div>
    <h1>Appointments assigned</h1>
  </div>
  <div>
    <mat-accordion *ngFor="let item of dataSource">
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">

        <mat-expansion-panel-header>
          <div><span>{{item.fecha}}</span></div>
          <div>Precio total <span>{{item.precioTotal}}</span></div>
        </mat-expansion-panel-header>

        <!-- <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> -->
        <table mat-table class="mat-elevation-z8" [dataSource]="item.contentTableList">

          <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
          </ng-container>

          <!-- Price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </mat-expansion-panel>
    </mat-accordion>
  </div>
</ng-template>
