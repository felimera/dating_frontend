<form>
  <div class="container-row">

    <div>
      <mat-card class="demo-inline-calendar-card">
        <mat-calendar [(selected)]="selected"></mat-calendar>
      </mat-card>
    </div>

    <div class="rigth-container">
      <mat-list>
        <mat-list-item>Elige la hora de la cita</mat-list-item>
        <mat-list-item>
          <input id="appt-time" type="time" matInput name="appt-time" />
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>Nombre : Daniela Gomez </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>Telefono y correo : 31245123 daniela.daniela.com </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>Fecha de la Cita : 12/12/2023</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>Servicios solicitados</mat-list-item>
      </mat-list>
    </div>

  </div>
  <div class="down-container">
    <table mat-table [dataSource]="transactions" class="mat-elevation-z8">

      <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef> Item </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.item}} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>

      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.cost | currency}} </td>
        <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
  </div>
  <div class="example-button-row">
    <div id="btn-rigth">
      <button mat-raised-button color="primary">Aceptar</button>
    </div>
    <div id="btn-left">
      <button mat-raised-button color="warn">Cancelar</button>
    </div>
  </div>
</form>
