<form [formGroup]="appointmentForm">
  <div id="container">
    <div id="container-date">

      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fecha">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div id="container-rigth">
      <div id="container-time">
        <mat-list>
          <mat-list-item>
            <input id="appt-time" type="time" matInput name="appt-time" formControlName="hora" />
          </mat-list-item>
          <mat-divider></mat-divider>
        </mat-list>
      </div>

      <div id="container-button">
        <button mat-raised-button color="primary" (click)="onEditAppointment()">Guardar</button>
      </div>
    </div>
  </div>
</form>
