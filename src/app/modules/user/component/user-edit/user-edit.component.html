<div>
  <form [formGroup]="userForm">
    <div class="container">
      <mat-form-field hintLabel="Max 49 characters">
        <mat-label>Nombres</mat-label>
        <input matInput #input maxlength="49" placeholder="Registra tus nombres. Ej: Julian Andres"
          formControlName="nombre">
        <mat-hint align="end">{{input.value.length}}/50</mat-hint>
      </mat-form-field>

      <mat-form-field hintLabel="Max 49 characters">
        <mat-label>Apellidos</mat-label>
        <input matInput #input maxlength="49" placeholder="Registra tus apellidos. Ej: Gomez Perez"
          formControlName="apellido">
        <mat-hint align="end">{{input.value.length}}/50</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Selecciona tu genero</mat-label>
        <mat-select formControlName="genero">
          <mat-option value="M">Masculino</mat-option>
          <mat-option value="F">Femenino</mat-option>
        </mat-select>
        <mat-hint align="end">Aquí está la flecha desplegable ^</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Fecha de Nacimiento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento" [max]="maxDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Telefono celular</mat-label>
        <span matPrefix>+57 &nbsp;</span>
        <input type="number" matInput placeholder="555-555-1234" formControlName="telefono">
        <mat-icon matSuffix fontIcon="call"></mat-icon>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="correo" required>
        <mat-error *ngIf="userForm.invalid">{{getErrorMessage()}}</mat-error>
        <mat-icon matSuffix fontIcon="mail"></mat-icon>
      </mat-form-field>

      <button mat-raised-button class="btn-guardar" color="primary" (click)="onEditUser()">Guardar</button>
      <button mat-raised-button class="btn-guardar" color="warn" (click)="onCancel()">Cancelar</button>
    </div>
  </form>
</div>
