<mat-toolbar color="primary">
  <button (click)="opened=!opened" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Dating project</span>
</mat-toolbar>

<mat-sidenav-container>

  <mat-sidenav [(opened)]="opened" mode="side">
    <mat-list>
      <mat-list-item> <a routerLink="/home"> Home </a> </mat-list-item>

      <ng-template [ngIf]="validarTipoUsuario()" [ngIfElse]="loggedOut">
        <mat-list-item><a routerLink="/">Review appointments</a></mat-list-item>
        <mat-list-item><a routerLink="/">Generate appointment reports</a></mat-list-item>
        <mat-list-item *ngIf="!isExistUser()"><a routerLink="/login">Login</a></mat-list-item>
        <mat-list-item *ngIf="isExistUser()"><a routerLink="/home" (click)="cerrarSesion()">Sign out</a></mat-list-item>
      </ng-template>

      <ng-template #loggedOut>
        <mat-list-item *ngIf="!isExistUser()"><a routerLink="/login">Login</a></mat-list-item>
        <mat-list-item *ngIf="isExistUser()"><a routerLink="/home" (click)="cerrarSesion()">Sign out</a></mat-list-item>
      </ng-template>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
